<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Title -->
		<title>Contact</title>
		<!-- To prevent search indexing -->
		<meta name="robots" content="noindex" />
		<!-- Favicon here -->
		<link rel="shortcut icon" href="img/logo-sinksen.svg" type="image/x-icon" />
		<!-- CSS stylesheets -->
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<!-- Own CSS -->
		<link rel="stylesheet" href="css/screen.css" />
	</head>
	<body>
		<!-- Header -->
		<header class="c-header">
			<nav class="navbar navbar-dark navbar-expand-lg container">
				<div class="container-fluid">
					<!-- Logo sinksen -->
					<a class="navbar-brand" href="index.html">
						<img src="img/logo-sinksen.svg" alt="logo sinksen" height="100" width="100" />
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
						<ul class="navbar-nav mb-2 mb-lg-0 c-nav align-items-center">
							<li class="nav-item">
								<a href="index.html" class="nav-link"><h5>Home</h5></a>
							</li>
							<li class="nav-item">
								<a href="programma.html" class="nav-link"><h5>Programma</h5></a>
							</li>
							<li class="nav-item">
								<a href="contact.html" class="nav-link active"><h5>Contact</h5></a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link"><h5>Plan</h5></a>
							</li>
							<li class="nav-item">
								<a href="nieuws.html" class="nav-link"><h5>Nieuws</h5></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main class="container mt-3">
			<h1>Contact</h1>
			<div class="row c-contact align-items-start mt-3">
				<img src="img/woman_typing_at_the_computer-1958362443.jpg" alt="contact image" class="img-fluid col-6 c-contact__img d-none d-lg-block" />
				<div class="col-12 col-lg-6">
					<form class="row">
						<div class="form-floating mb-3 order-1 col-12 col-sm-6">
							<input type="text" class="form-control" id="floatingInput" placeholder="John" required />
							<label for="floatingInput">Voornaam</label>
						</div>
						<div class="form-floating mb-3 order-3 col-12 col-sm-6">
							<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
							<label for="floatingInput">E-mail</label>
						</div>
						<div class="form-floating mb-3 order-2 col-12 col-sm-6">
							<input type="text" class="form-control" id="floatingInput" placeholder="Doe" required />
							<label for="floatingInput">Naam</label>
						</div>
						<div class="form-floating mb-3 order-3 col-12 col-sm-6">
							<input type="tel" class="form-control" id="floatingInput" placeholder="+32......." required />
							<label for="floatingInput">GSM-nummer</label>
						</div>
						<div class="mb-0 order-5">
							<textarea name="woonplaats" id="woonplaats" class="form-control form-control-lg" placeholder="Woonplaats..." rows="1" required></textarea>
						</div>
						<div class="order-5">
							<textarea name="bericht" id="bericht" class="form-control form-control-lg" placeholder="Bericht..." rows="5" required></textarea>
						</div>
						<div class="row justify-content-end order-last"><button type="submit" class="c-btn__primary c-form__btn col-4 col-sm-3 col-md-2">Submit</button></div>
					</form>
				</div>
			</div>
		</main>
		<footer class="c-footer mt-5">
			<div class="container">
				<!-- Top section -->
				<section>
					<!-- social stuff -->
					<div class="row">
						<!-- Twitter button -->
						<div class="c-social">
							<a class="c-social__btn">
								<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
									<path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
								</svg>
							</a>
						</div>
						<!-- Facebook button -->
						<div class="c-social">
							<a class="c-social__btn">
								<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
									<path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
								</svg>
							</a>
						</div>
					</div>
					<!-- nav & nieuwsbrief -->
					<article class="row">
						<!-- nav -->
						<div class="col-12 col-lg-3">
							<h3>Sinksen 2022</h3>
							<ul class="c-nav__footer">
								<li class="nav-item"><a href="#" class="nav-link">Programma</a></li>
								<li class="nav-item"><a href="#" class="nav-link">Nieuws</a></li>
								<li class="nav-item"><a href="#" class="nav-link">Gebruikersvoorwaarden</a></li>
							</ul>
						</div>
						<!-- nieuwsbrief -->
						<div class="col-12 col-lg-6 offset-lg-3">
							<h3>Schrijf je in voor de nieuwsbrief</h3>
							<p>En blijf op de hoogte van alle nieuwtjes over sinksen 2022</p>
							<div class="row c-nieuwsbrief mb-2 justify-content-end align-items-center">
								<div class="form-floating mt-2 col">
									<input type="e-mail" class="form-control" id="floatingInput" placeholder="name@example.com" />
									<label for="floatingInput">E-mail</label>
								</div>
								<button class="c-btn__primary m-3 mt-2 mb-0 col-4 col-sm-3 col-lg-3 col-xl-2">
									<p class="c-btn__txt">Verstuur</p>
								</button>
							</div>
						</div>
					</article>
				</section>
			</div>
			<!-- Sponser section -->
			<section class="c-footer__sponsor mb-0 mt-2">
				<div class="container p-5">
					<img src="img/02-kortrijk-logo-wit-pos.png" alt="logo Kortrijk" width="300" class="img-fluid" />
				</div>
			</section>
			<!-- Howest banner -->
			<div class="text-center c-footer__bottom pt-1 pb-1">
				<div class="container">
					<p class="align-content-center c-footer__bottom--txt text-center align-self-center">&copy; Howest 2021-2022 MIT - Project 2</p>
				</div>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
